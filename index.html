<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
</head>
<body>
    <div class="container" onclick="">
        <h1>Tip calculator</h1>
        <div class="billing">
            <label for="bill">Enter total bill amount: </label>
            <input type="number" id="bill"><br>
            <label for="tip">Enter tip amount in percentage: </label>
            <input type="number" id="tip"><br>
            <button id="calculate">Calculate</button><br>
            <label for="total">Total after tip: </label>
            <span id="total"></span>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
